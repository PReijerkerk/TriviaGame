<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Myers Reset Link-->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/> -->
    <!--CSS/Bootstrap linking-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Trivia Game!</title>
</head>

<body>
    <header class="page-header col-md-4 col-centered">
        <h1 class="text-center">Harry Potter Trivia Game!</h1>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-centered" id="game-instructions">
                    <h3 class="text-center">Instructions!</h3>
                    <p class="text-center">Click the start button to begin the game!</p>
                    <p class="text-center">Select the answer you believe to be correct and click the next question button.</p>
                    <p class="text-center">Your score will be displayed below, try to get all six questions correct.</p>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-7 text-center col-centered" id="Timer">
                <p>Time Remaining: <span id="timerHolder"></span></p>
            </div>
            <br>
            <div class="col-md-7 text-center col-centered" id="questionDiv">
                <span id="question"></span>
            </div>
            <br>
            <div class="col-md-7 text-center col-centered" id="answerDiv">
                <form action="" class="form">
                    <fieldset data-role="controlgroup" id="answerHolder">
                    </fieldset>
                <button type="submit" class="btn btn-dark nextQ">Next Question!</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-centered">
                <div class="correctAnswers text-center">
                    <p>Correct Answers: <span id="correct"></span></p>
                </div>
                <div class="incorrectAnswers text-center">
                    <p>Incorrect Answers: <span id="incorrect"></span></p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="buttonDiv text-center">
            <button type="button" class="btn btn-dark start">Start Game!</button>
            <button type="button" class="btn btn-dark restart">Restart Game!</button>
        </div>
    </div>
    
    
    <!--Javascript/Jquery linking-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
